<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Selfie Slots</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-slotmachine/dist/jquery.slotmachine.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="util.js"></script>
    <script src="wheel.js"></script>
    <script src="server.js"></script>
    <script src="picture.js"></script>
    <script src="http://54.68.225.149/Scripts/jquery.signalR-1.2.2.min.js" type="text/javascript"></script>
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" name="viewport" />
</head>
<body>
    <section class="wrap">
        <ul id="messages">
        </ul>
        <div class="wheel">

        </div>
        <div id="output">Waiting for players</div>
        <div class="waitButtons">
            <input type="button" value="Change my selfie" onclick="wof.showCapture();"/>
        </div>
        <div class="readyButtons">
            <input type="button" value="Spin!" onclick="wof.wheel.spin();"/>
        </div>
    </section>
    <div id="imgCapture">
        <div class="wrap">
            <video id="video" width="250" height="250" autoplay></video>
            <canvas id="canvas" width="250" height="250"></canvas>
            <div id="videoButtons">
                <input type="button" value="Snap Photo" onclick="wof.capture();" />
            </div>
            <div id="capturedButtons">
                <input type="button" value="Use this photo" onclick="wof.upload();" />
                <input type="button" value="Take another" onclick="wof.showVideo();" />
            </div>
            <input type="button" value="Cancel" onclick="wof.closeCapture();" />
        </div>
    </div>
</body>
</html>
